<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.addEventListener('scroll', function(e) {
        const upparrow = document.getElementsByClassName('upperbutton_section')[0]
        const nav_item = document.querySelectorAll('.nav_item[href^="#"]')
        const centerY = document.documentElement.clientHeight / 5;
        const centerX = document.documentElement.clientWidth / 2;
        const elem = document.elementFromPoint(centerX, centerY);

        window.pageYOffset > 700 ? upparrow.classList.remove("upperbutton_section_nodisplay") : upparrow.classList.add("upperbutton_section_nodisplay")
        window.pageYOffset > document.documentElement.scrollHeight - document.documentElement.clientHeight - 110 ? upparrow.classList.add("upperbutton_section_up") : upparrow.classList.remove("upperbutton_section_up")
        window.pageYOffset < 300 ? nav_item[0].classList.remove('nav_item_active') : '';

        if (elem.id != '') {
          for (let i = 0; i < nav_item.length; i++) nav_item[i].classList.remove('nav_item_active');

          document.querySelector(`.nav_item[href^="#${elem.id}"]`).classList.add('nav_item_active');
        }
      });
    </script>
  </body>
</html>
